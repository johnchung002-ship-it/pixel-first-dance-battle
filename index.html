<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel First Dance Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Game Root -->
  <div id="game-root">
    <header>
      <h1>üíçChoom Choom Receptionüíç</h1>
      <div id="hud">
        <span class="score-label">Score: <strong id="score">0</strong></span>
        <span class="combo-label">Combo: <strong id="combo">0</strong></span>
        <span class="accuracy-label">Accuracy: <strong id="accuracy">100%</strong></span>

        <!-- Difficulty Selector -->
        <label for="difficultySelect" class="difficulty-label">Difficulty:</label>
        <select id="difficultySelect">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>

        <button id="startBtn">Start</button>
        <button id="retryBtn" class="hidden">Retry</button>
      </div>
    </header>

    <div id="stage-wrap">
      <canvas id="gameCanvas" width="480" height="640"></canvas>
    </div>

    <!-- Mobile Controls ABOVE Messages -->
    <div id="mobile-controls">
      <button data-key="ArrowLeft">‚¨ÖÔ∏è</button>
      <button data-key="ArrowDown">‚¨áÔ∏è</button>
      <button data-key="ArrowUp">‚¨ÜÔ∏è</button>
      <button data-key="ArrowRight">‚û°Ô∏è</button>
    </div>

    <!-- Message Board Section -->
    <section id="messageBoardSection">
      <h2>üèÜ Top Scores & Guest Messages</h2>
      <table id="messageBoard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically via game.js -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Music -->
  <audio id="bgm" preload="auto" src="Ciara-Level-Up-15_7s-to-49_7s.mp3"></audio>

  <!-- Score Modal -->
  <div id="scoreModal" class="modal hidden">
    <div class="modal-content">
      <h2>Final Score: <span id="finalScore">0</span></h2>
      <p>Enter your name:</p>
      <input id="guestName" maxlength="30" placeholder="Your Full Name" />

      <p>Leave a message for the Bride & Groom:</p>
      <textarea id="guestMessage" maxlength="100" placeholder="Congrats A & J!"></textarea>

      <div class="modal-buttons">
        <button id="submitScoreBtn">Submit</button>
        <button id="skipSubmitBtn">Skip</button>
      </div>
    </div>
  </div>

  <!-- Load Game Script as Module -->
  
  <!-- Song Select Modal -->
<div id="songSelectModal" class="modal">
  <div class="modal-content song-select">
    <h2>Select a Track</h2>
    <div class="song-grid">
      <!-- Filled by game.js -->
    </div>
  </div>
</div>

  <script type="module" src="game.js"></script>
</body>
</html>
